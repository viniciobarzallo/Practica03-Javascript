<!DOCTYPE html>
<html lang="es">

	<head>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML5, CSS, JavaScript, content, margin"/>
		<title>Calculadora</title>
		<link href ="./css/estilo.css" type="text/css" rel ="stylesheet" />
	</head>
	
    
    <body>
        <div id="calculadora">
            <!-- <h1>Calculadora JavaScript</h1>  limparTela-->
            
            <table>
                
                <tr>
                    <td colspan="4">
                        <input type="text" id="pantalla"  maxlength="30" readonly="readonly" />
                    </td>
                </tr>
                
                <tr>
                    <td><input type="button" id="borrarAnterior" value="<-" /></td>
                    <td><input type="button" id="limpiarPantalla" value="C" /></td>
                    <td><input type="button" id="" value="%" /></td>
                    <td><input type="button" id="" value="âˆš" /></td>
                </tr>
                
                <tr>
                    <td><input type="button" id="num7" value="7" /></td>
                    <td><input type="button" id="num8" value="8" /></td>
                    <td><input type="button" id="num9" value="9" /></td>
                    <td><input type="button" id="division" value="/" /></td>
                </tr>
                
                <tr>
                    <td><input type="button" id="num4" value="4"  /></td>
                    <td><input type="button" id="num5" value="5"  /></td>
                    <td><input type="button" id="num6" value="6"  /></td>
                    <td><input type="button" id="multiplicacion" value="*"  /></td>
                </tr>
                
                <tr>
                    <td><input type="button" id="num1" value="1"  /></td>
                    <td><input type="button" id="num2" value="2"  /></td>
                    <td><input type="button" id="num3" value="3"  /></td>
                    <td><input type="button" id="resta" value="-"  /></td>
                </tr>
                
                <tr>
                    <td><input type="button" id="num0" value="0"  /></td>
                    <td><input type="button" id="punto" value="."  /></td>
                    <td><input type="button" id="igual" value="=" /></td>
                    <td><input type="button" id="suma" value="+"  /></td>
                    
                </tr>
            
            </table>
        
        </div>

	<script type="text/javascript" src="./js/script.js"></script>
	</body>
	
</html>
